name: Publish to NuGet

on:
  push:
    tags:
      - 'v*' # Tetikleyici: "v" ile başlayan tag'ler (örn: v1.0.0, v0.0.1-alpha.8)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x' # Kullandığın .NET versiyonunu buraya yaz

    - name: Get Version from Tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      # Bu komut 'v1.0.0' taginden 'v'yi atıp '1.0.0'ı alıyor ve değişkene atıyor.

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    # BURASI ÖNEMLİ:
    # Tek tek proje adı yazmak yerine Solution dosyanı (.sln) pack edersen
    # içindeki "IsPackable" olan HER ŞEYİ paketler.
    - name: Pack All Projects
      run: |
        dotnet pack ./Wiaoj.sln \
          --configuration Release \
          --no-build \
          --output ./nupkgs \
          -p:PackageVersion=${{ env.VERSION }}
      # -p:PackageVersion kısmı, csproj içindeki versiyonu ezer ve tag'deki versiyonu basar.

    - name: Push to NuGet
      run: |
        dotnet nuget push "./nupkgs/*.nupkg" \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate